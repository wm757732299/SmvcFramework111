<div class="btn-toolbar btn-overwrite">

  <div class="btn-group">
     <button id='adduser' class="btn btn-primary"  onclick="UserList.addUserWindow()"><i class="icon icon-expand-alt"></i>新增</button>

  </div>
  <div class="input-group">
  	 <input type="text" id ="sear_uStatus" name ="uStatus" class="form-control" value="${(param.uStatus)!''}" placeholder="状态">
  </div>  
  </form>
  <div class="btn-group">
     <button class="btn btn-primary" onclick="UserList.reLoadData(1)"><i class="icon icon-search"></i>搜索</button>
     <button class="btn"><i class="icon icon-undo"></i>重置</button>
