<meta charset="UTF-8">
 
<div id ="ediUserHtml" >
<form id="IForm">
	<div class=" add-div">
			<input type="hidden" id ="id" name ="id" class="form-control"   readonly="readonly" value="${data.id!''}">
		<div class="input-group">
		  <span class="input-group-addon"><i class="icon icon-user"></i></span>
		  <input type="text" id ="uAccount" name ="uAccount" class="form-control" placeholder="帐号" readonly="readonly" value="${data.uAccount!''}">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><i class="icon icon-file-text-o"></i></span>
		  <input type="text" id ="uName" name ="uName" class="form-control" placeholder="姓名" value="${data.uName!''}">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><i class="icon icon-envelope-alt"></i></span>
		  <input type="text" id ="uEmail" name ="uEmail" class="form-control" placeholder="邮箱" value="${data.uEmail!''}">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><i class="icon icon-phone"></i></span>
		  <input type="text" id ="uTel" name ="uTel" class="form-control" placeholder="电话" value="${data.uTel!''}">
		</div>
		<div class ="add-btn">
		<button class="btn " onclick="javascript:UserList.saveData();" type="button"><i class="icon icon-save"></i>保存</button>
		
		<button class="btn " type="button"><i class="icon icon-undo"></i>重置</button>
		</div>
	</div>
</form>
</div>
